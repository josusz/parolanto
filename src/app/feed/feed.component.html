<app-navbar-interativo></app-navbar-interativo>
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4>
      <i class="bi bi-magic me-1 text-primary"></i>Descubra um <i>idioma</i><span class="text-primary"> único</span>!
    </h4>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton"
        data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-funnel me-1"></i>Ordenar por
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item custom-cursor" (click)="alterarOrdem('aleatorio')">Aleatório</a></li>
        <li><a class="dropdown-item custom-cursor" (click)="alterarOrdem('alfabetico')">Alfabético</a></li>
      </ul>
    </div>
  </div>
  <div *ngFor="let projeto of projetos" class="card mb-2">
    <div class="card-body">
      <h6 class="card-title">{{ projeto.nomeProjeto }}</h6>
      <p class="card-text text-muted mb-1">
        {{ projeto.descricaoProjeto | slice:0:100 }}{{ projeto.descricaoProjeto.length > 100 ? '...' : '' }}
      </p>
      <p class="card-text text-muted">
        <i class="bi bi-chat-dots me-1"></i> {{ projeto.totalComentarios }}
      </p>
      <a [routerLink]="['/conlang_detail', projeto.idProjeto]" class="btn btn-dark btn-sm">Conhecer<i
          class="bi bi-arrow-up-right-circle ms-1"></i></a>
    </div>
  </div>
</div>
