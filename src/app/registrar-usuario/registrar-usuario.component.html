<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar-se</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col" style="padding: 0;">
        <img style="max-width: 100%;" src="images/graphic-side1.svg" alt="Background">
      </div>
      <div class="col-12 col-md-6">
        <form style="padding: 50px;">
          <div class="text-center">
            <h2>Registrar-se</h2>
            <p class="text-secondary">Crie a sua conta Parolanto!</p>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nomeUsuario" class="form-label text-secondary">Seu nome</label>
              <input type="text" class="form-control border-primary" id="nomeUsuario" placeholder="Preenchimento obrigatório">
            </div>
            <div class="col-md-6">
              <label for="emailUsuario" class="form-label text-secondary">Seu melhor e-mail</label>
              <input type="email" class="form-control border-primary" id="emailUsuario" placeholder="nome@dominio.com">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="senhaUsuario" class="form-label text-secondary">Senha</label>
              <input type="password" id="senhaUsuario" class="form-control border-primary"
                aria-describedby="passwordHelpBlock" placeholder="Preenchimento obrigatório">
            </div>
            <div class="col-md-6">
              <label for="senhaUsuarioConfirmacao" class="form-label text-secondary">Confirme a senha</label>
              <input type="password" id="senhaUsuarioConfirmacao" class="form-control border-primary"
                aria-describedby="passwordHelpBlock" placeholder="Preenchimento obrigatório">
            </div>
          </div>
          <div id="senhaUsuario" class="form-text text-secondary">
            Sua senha deve ter de 8 à 20 caracteres, conter letras e números e não deve conter espaços ou emojis.
          </div>
          <div class="row mb-3">
            <div class="form-check text-secondary form-text" style="display: flex;justify-content: center;">
              <input class="form-check-input" style="margin-right: 0.5rem;" type="checkbox" value=""
                id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Concordo com as condições de utilização.
                <a href="#">Clique aqui e confira.</a>
              </label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" type="button">Registrar-se</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
