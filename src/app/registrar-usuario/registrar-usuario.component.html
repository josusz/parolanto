<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar-se</title>
</head>
<body style="background-image: url('/images/logo-background1-parolanto.svg');">
  <div class="container-fluid">
    <div class="row vh-100 align-items-center">
      <div class="col p-0 h-100">
        <img class="h-100 w-100 object-fit-cover" src="images/graphic-side1.svg" alt="Background">
      </div>
      <div class="col-12 col-md-6">
        <form class="w-100 p-4 p-md-5" [formGroup]="formGroupRegisterUser">
          <div>
            <label class="fs-3">
              <img class="mb-2" src="images/logo-parolanto.svg" alt="Logo Parolanto">
              Parolanto
            </label>
          </div>
          <div class="text-center p-3">
            <h2>Registrar-se</h2>
            <p class="text-secondary">Junte-se à comunidade Parolanto!</p>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nomeUsuario" class="form-label text-secondary">Seu nome</label>
              <input type="text" class="form-control border-primary" formControlName="nomeUsuario"
                placeholder="Preenchimento obrigatório">
            </div>
            <div class="col-md-6">
              <label for="emailUsuario" class="form-label text-secondary">Seu melhor e-mail</label>
              <input type="email" class="form-control border-primary" formControlName="emailUsuario"
                placeholder="nome@dominio.com">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="senhaUsuario" class="form-label text-secondary">Senha</label>
              <input type="password" formControlName="senhaUsuario" class="form-control border-primary"
                aria-describedby="passwordHelpBlock" placeholder="Preenchimento obrigatório">
            </div>
            <div class="col-md-6">
              <label for="senhaUsuarioConfirmacao" class="form-label text-secondary">Confirme a senha</label>
              <input type="password" formControlName="senhaUsuarioConfirmacao" class="form-control border-primary"
                aria-describedby="passwordHelpBlock" placeholder="Preenchimento obrigatório">
            </div>
          </div>
          <div id="senhaUsuario" class="form-text text-secondary">
            Sua senha deve ter de 8 à 20 caracteres, conter letras e números e não deve conter espaços ou emojis.
          </div>
          <div class="row mb-3">
            <div class="d-flex justify-content-center">
              <div class="form-check text-secondary form-text">
                <input class="form-check-input border-secondary" type="checkbox" id="concordaTermos" formControlName="concordaTermos">
                <label class="form-check-label" for="concordaTermos">
                  Concordo com as condições de utilização.
                  <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">Clique aqui e confira.</a>
                </label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" type="button" (click)="registrarUsuario()">Registrar-se</button>
            </div>
          </div>
          <div class="text-center">
            <label>
              Já tem uma conta?
              <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" [routerLink]="['/logar-usuario']">Entrar</a>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-modal></app-modal>
</body>
</html>
