<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
</head>
<body style="background-image: url('/images/logo-background3-parolanto.svg');">
  <app-navbar-interativo></app-navbar-interativo>
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3 overflow-hidden">
            <div class="row g-0">
              <div class="col-md-4 text-center text-white bg-primary bg-gradient d-flex flex-column justify-content-center align-items-center">
                <img src="images/user-avatar-default.svg" alt="Avatar" class="img-fluid my-3 rounded-circle border border-white border-2" style="width: 80px;" />
                <h5>{{ usuario?.nome }}</h5>
                <i class="bi bi-pencil mb-4"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Informações</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>E-mail</h6>
                      <p class="text-muted">{{ usuario?.email }}</p>
                    </div>
                  </div>
                  <h6>Projetos</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <h6>Recentes</h6>
                    <div class="col-12" *ngFor="let projeto of projetos">
                      <p class="text-muted mb-0">{{ projeto.nome }}</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-start mt-3">
                    <a href="#" class="text-decoration-none fs-4"><i class="bi bi-link-45deg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
