<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parolanto</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img class="me-2" src="images/logo-parolanto.svg" alt="Logo Parolanto">
        <span class="fs-3">Parolanto</span>
      </a>
      <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="bi bi-three-dots fs-3"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <i class="bi bi-arrow-left-circle-fill text-primary fs-3"></i>
        <form class="d-flex ms-3" role="search">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-search text-body-secondary"></i></span>
            <input class="form-control" type="search" placeholder="Pesquisar..." aria-label="Search">
          </div>
        </form>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-bell text-body-secondary"></i></a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item">Aguardando implementação...</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"
              *ngIf="nomeUsuario">{{ nomeUsuario }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" (click)="logout()">Desconectar-se</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
