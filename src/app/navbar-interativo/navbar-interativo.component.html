<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parolanto</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom text-body-secondary position-relative z-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img class="me-2" src="images/logo-parolanto.svg" alt="Logo Parolanto">
        <span class="fs-3">Parolanto</span>
      </a>
      <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="bi bi-three-dots fs-3"></span>
      </button>
      <div class="icone-menu" (click)="inverteDirecao()">
        <i [ngClass]="iconeMenu ? 'bi bi-arrow-left-circle-fill' : 'bi bi-arrow-right-circle-fill'" class="text-primary" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"></i>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="input-pesquisar">
          <form class="d-flex" role="search">
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-search text-body-secondary"></i></span>
              <input class="form-control" type="search" placeholder="Pesquisar..." aria-label="Search">
            </div>
          </form>
        </div>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-bell text-body-secondary"></i>
              <span class="notificacoes-text ms-2">Avisos</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item">Pendente...</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"
              *ngIf="nomeUsuario">
              <img src="images/user-avatar-default.svg" class="rounded-circle"
                alt="Foto de perfil do usuário autenticado" style="width: 40px; height: 40px;">
              {{ nomeUsuario }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" (click)="logout()">Desconectar-se</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="offcanvas offcanvas-start z-1" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">...</h5>
    </div>
    <div class="offcanvas-body text-body-tertiary">
      <div class="list-group mt-2">
        <a class="list-group-item">Início</a>
        <a [routerLink]="['/feed']" class="list-group-item list-group-item-action" aria-current="true" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-house"></i> Feed
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="bi bi-gear"></i> Outra página</a>
      </div>
    </div>
  </div>
</body>
</html>
